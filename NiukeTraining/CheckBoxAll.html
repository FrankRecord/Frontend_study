<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<style>
  ul {
    list-style: none;
  }
</style>
<body>
<ul>
  <li>全选<input type='checkbox' id='all'></li>
  <li>Java<input type='checkbox' class='item'></li>
  <li>javaScript<input type='checkbox' class='item'></li>
  <li>C++<input type='checkbox' class='item'></li>
  <li>python<input type='checkbox' class='item'></li>
  <li>.net<input type='checkbox' class='item'></li>
</ul>

<script>
  // 补全代码
  let all = document.getElementById('all');
  let liNodes = Array.from(document.getElementsByClassName('item'));

  all.onchange = () => {
    if(all.checked){
      liNodes.forEach((item) =>{
        item.checked = true;
      })
    }else {
      liNodes.forEach((item) =>{
        item.checked = false;
      })
    }
  }
  liNodes.forEach((item) => {
    item.onchange = () => {
      all.checked = liNodes.every((x => x.checked))
    }
  })
</script>
</body>
</html>
